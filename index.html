<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title> 4 лабораторая </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form class="buyTicket">
        <div class="form__header">
            <h2>Покупка билетов</h2>
            <hr />
        </div>

        <div class="form__group">
            <label for="full-name">Фамилия Имя Отчество</label><br />
            <input type="text" name="full-name" id="full-name" class="form__control" />
        </div>

        <div class="form__group">
            <label for="email">Электронная почта</label><br />
            <input type="email" name="email" id="email" class="form__control" placeholder="buyTicket.ru@mail.ru" />
        </div>

        <div class="form__group">
            <label for="tel">Номер</label><br />
            <input type="tel" name="tel" id="tel" class="form__control" placeholder="+70000000000" />
        </div>

        <div class="form__group">
            <label for="date">День рождения</label><br />
            <input type="date" name="date" id="date" class="form__control" max="9999-12-31" />
        </div>

        <div class="form__col">
            <div class="form__group">
                <label for="number">Сколько хотите приобрести билетов</label><br />
                <input type="number" name="number" id="number" class="form__control" min="0" />
            </div>

            <label for="select">Оплата</label><br />
            <select name="" id="select" class="form__control">

                <option>Не выбрано</option>
                <option>Наличными</option>
                <option>Банковской картой</option>

            </select>

        </div>
        <div class="form__checkbox">
            <input type="checkbox" name="personalData" id="personalData" />
            <label for="personalData" class="form__checkbox--label">Я принимаю политику обработки персональных
                данных</label>
        </div>

        <button type="submit" class="form__submit">
            Отправить
        </button>
    </form>
</body>

</html>
